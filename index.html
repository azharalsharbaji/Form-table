<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-wapper">
   
        <video autoplay muted loop plays-inline id="back-video">
                <source src="video/Waterfall1.mp4" type="video/mp4">
        </video>

        <div class="container-form">
            <table>
                <tr>
                    <td>
                        <img src="img/kk.png" alt="img-1" class="img-responsive">
                    </td>

                    <td>
                        <h1>Registration Info</h1>
                        <form>
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="email">
                            <input type="password" placeholder="password">
                            
                            <input type="datetime-local" placeholder="Birthdate" class="Birthdate">
                
                            <input type="tel" placeholder="Phone">
                            
                            <select>
                                <option disabled selected> Gender</option>
                                <option>Female</option>
                                <option>Male</option>
                            </select>
                
                            <input type="submit" translate="no" value="Submit">
                        </form>
                    </td>
                </tr>
            </table>
            <p>Please press on Submit Button</p>
        </div>

    </div>


</body>
</html>
